<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pegjs</title>
</head>
<body>
<script src="peg-0.9.0.js"></script>
<script>
    var p = `
        start = ('a' / 'b')+
    `;
    var parser = PEG.buildParser(p);
    var ret = parser.parse("abba"); // returns ["a", "b", "b", "a"]
    console.log(ret)
</script>
</body>
</html>
