---
layout: page
title: All articles
---
<div class="archives">
    <ul class="archive-posts">
        {% for post in site.posts %}
        {% if post.category != "wdwne" and post.hidden != true %}
        <li>
            <a href="{{ post.url }}">
                {{ post.title }}
                <small>{{ post.date | date_to_string }}</small>
            </a>
            {% if post.category == 'presentation' %}
            <sup class="title-cate">{{post.category}}</sup>
            {% endif %}
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
