---
layout: page
title: All articles
---
<div class="archives">
    <ul class="archive-posts">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                {{ post.title }}
                <small>{{ post.date | date_to_string }}</small>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
