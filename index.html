---
layout: page
title: Home
---
<div class="archives">
    <ul class="archive-posts">
        {% for post in site.posts %}
        <li>
            <h6>
                <a href="{{ post.url }}">
                    {{ post.title }}
                    <small>{{ post.date | date_to_string }}</small>
                </a>
            </h6>
        </li>
        {% endfor %}
    </ul>
</div>
